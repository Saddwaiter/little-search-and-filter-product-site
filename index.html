<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search and filter product</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search products"
          onkeyup="search()"
        />
      </form>
      <div class="product-list" id="product-list">
        <div class="product">
          <img src="img/1.jpg" alt="" />
          <div class="p-details">
            <h2>Tshirt Nice</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
            <img src="img/2.jpg" alt="" />
            <div class="p-details">
              <h2>Pants Nice</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/3.webp" alt="" />
            <div class="p-details">
              <h2>Jeans Nice</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/4.jpg" alt="" />
            <div class="p-details">
              <h2>Nike Mens Air Zoom Vapor Pro Tennis Shoes</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/5.jpg" alt="" />
            <div class="p-details">
              <h2>Converse® Chuck Taylor All - Star™</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/6.jpg" alt="" />
            <div class="p-details">
              <h2>Tshirt Better</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/7.jpg" alt="" />
            <div class="p-details">
              <h2>Pants nice</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/8.jpg" alt="" />
            <div class="p-details">
              <h2>Polo Nice</h2>
              <h3>$25</h3>
            </div>
          </div>
          <div class="product">
            <img src="img/9.jpg" alt="" />
            <div class="p-details">
              <h2>Triko Nice</h2>
              <h3>$25</h3>
            </div>
          </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
